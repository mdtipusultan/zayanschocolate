{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container-fluid px-0 ">

    <img src="/static/img/contact.jpg" class="d-block w-100 " alt="...">

</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>

    <form method ="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"name="email" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>     
   
        <div class="form-group">
          <label for="desc">Tell us about what you want to know... </label>
          <textarea class="form-control" id="desc" rows="3" name = "desc"></textarea>
        </div>
       <button class = "btn btn-primary"  type="submit">Submit</button>

      </form>

</div>

{% endblock body %}
